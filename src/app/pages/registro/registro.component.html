<app-header></app-header>
<div class="page-contact">
    <main id="main">

        <!-- ======= Directorios ======= -->
        <div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/register-header.jpg');">
          <div class="container position-relative d-flex flex-column align-items-center">
    
            <h2>Registrate</h2>
            <ol>
              <li><a href="/welcome">Inicio</a></li>
              <li>Registro</li>
            </ol>
    
          </div>
        </div><!-- Final de directorios -->
    </main>
    <!-- Formulario -->
    <div class="row mt-5">
      <div class="col-8 offset-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Registrate</h5>
            <form action="">
              <div class="row">
                <!-- Primera columna -->
                <div class="col-6">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                  </div>
                  <div class="mb-3">
                    <label for="amaterno" class="form-label">Apellido materno:</label>
                    <input type="text" class="form-control" id="amaterno" placeholder="Tu segundo apellido">
                  </div>
                  <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <select class="form-select" id="sexo" aria-label="Default select example">
                      <option selected>Selecciona una opción</option>
                      <option value="hombre">Hombre</option>
                      <option value="mujer">Mujer</option>
                      <option value="none">Prefiero no decirlo</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu nombre">
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Télefono:</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Tu télefono">
                  </div>
                </div>
                <!-- Segunda columna -->
                <div class="col-6">
                  <div class="mb-3">
                    <label for="apaterno" class="form-label">Apellido paterno</label>
                    <input type="text" class="form-control" id="apaterno" placeholder="Tu primer apellido">
                  </div>
                  <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Tu Edad">
                  </div>
                  <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Tu correo">
                  </div>
                  <div class="mb-3">
                    <label for="cpassword" class="form-label">Repetir contraseña:</label>
                    <input type="text" class="form-control" id="cpassword" placeholder="Repite tu contraseña">
                  </div>
                  <div class="mb-3">
                    <label for="img" class="form-label">Imagen:</label>
                    <input type="file" accept="png, jpg" class="form-control" id="img">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<app-footer></app-footer>
