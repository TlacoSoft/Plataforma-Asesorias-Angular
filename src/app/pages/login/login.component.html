<app-header></app-header>
<div class="page-login">

    <main id="main">
  
        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/team-header.jpg');">
          <div class="container position-relative d-flex flex-column align-items-center">
    
            <h2>Ingresar</h2>
            <ol>
              <li><a href="index.html">Inicio</a></li>
              <li>Ingresar</li>
            </ol>
    
          </div>
        </div><!-- End Breadcrumbs -->

        
       <body>
          <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Iniciar Sesión</h5>
                    <form (submit)="login();" [formGroup]="formLogin">
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" formControlName="correo" placeholder="name@example.com">
                        <label for="floatingInput">Correo electronico</label>
                        <span *ngIf="validarCampos('correo');" class="form-text text-danger" >Introduce un correo valido</span>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                        <span *ngIf="validarCampos('password');" class="form-text text-danger" >Este campo es requerido</span>
                      </div>
        

                      <div class="d-flex justify-content-around align-items-center mb-4">
                        <a routerLink="/registro">No tengo una cuenta</a>
                      </div>
            
                      
                      <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="formLogin.invalid">Iniciar Sesión</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>



          
        </body>
        
    </main>
</div>
<app-footer></app-footer>
