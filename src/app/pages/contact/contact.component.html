<app-header></app-header>
<div class="page-contact">
    <main id="main">

        <!-- ======= Directorios ======= -->
        <div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/contact-header.jpg');">
          <div class="container position-relative d-flex flex-column align-items-center">
    
            <h2>Contact</h2>
            <ol>
              <li><a routerLink="/welcome">Inicio</a></li>
              <li>Contacto</li>
            </ol>
    
          </div>
        </div><!-- Final de directorios -->
    
        <!-- ======= Sección de contacto ======= -->
        <section id="contact" class="contact">
          <div class="container position-relative" data-aos="fade-up">
    
            <div class="row gy-4 d-flex justify-content-end">
    
              <div class="col-lg-5" data-aos="fade-up" data-aos-delay="100">
    
                <div class="info-item d-flex">
                  <i class="bi bi-geo-alt flex-shrink-0"></i>
                  <div>
                    <h4>Localización:</h4>
                    <p>Av. Universidad San Pablo Huixtepec, Oaxaca</p>
                  </div>
                </div><!-- Fin de la información -->
    
                <div class="info-item d-flex">
                  <i class="bi bi-envelope flex-shrink-0"></i>
                  <div>
                    <h4>Correo:</h4>
                    <p>TlacoSoft@gmail.com</p>
                  </div>
                </div><!-- Fin de la información -->
    
                <div class="info-item d-flex">
                  <i class="bi bi-phone flex-shrink-0"></i>
                  <div>
                    <h4>Télefono:</h4>
                    <p>+52 9516453214</p>
                  </div>
                </div><!-- Final de la información -->
    
              </div>
    
              <div class="col-lg-6" data-aos="fade-up" data-aos-delay="250">
    
                <form method="post" role="form" class="php-email-form">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="text" name="name" class="form-control" id="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Tu correo" required>
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Encabezado" required>
                  </div>
                  <div class="form-group mt-3">
                    <textarea class="form-control" name="message" rows="5" placeholder="Mensaje" required></textarea>
                  </div>
                  <div class="my-3">
                    <div class="loading">Loading</div>
                    <div class="error-message"></div>
                    <div class="sent-message">Your message has been sent. Thank you!</div>
                  </div>
                  <div class="text-center"><button type="submit">Enviar Mensaje</button></div>
                </form>
    
              </div><!-- End Contact Form -->
    
            </div>
    
          </div>
        </section><!-- End Contact Section -->
    
      </main><!-- End #main -->
      <!-- <div id="preloader"></div>     -->
</div>
<app-footer></app-footer>
